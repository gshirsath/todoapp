<div class="">
    <div class="modal-header">
        <h2 class="modal-title text-center">Delete {{taskInfo.name}}!</h2>
    </div>
    <div class="modal-body text-center">
        <h3>Are you sure?</h3>
    </div>
    <div class="modal-footer">
            <button class="btn btn-danger"  translate="DELETE_BUTTON" ng-click="deleteTask(taskInfo)">Delete</button>
            <button class="btn btn-primary" type="button" translate="CLOSE_BUTTON" ng-click="closePopup()" >Close</button>
    </div>
</div>
